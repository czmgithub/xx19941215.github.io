<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TASK002_1</title>
    
</head>

<body>
    <label>请输入北京今天空气质量：
        <input id="aqi-input" type="text">
    </label>
    <button id="button">确认填写</button>
    <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>
</body>
<script src="util.js"></script>
<script type="text/javascript">
(function () {
    /*  
          在注释下方写下代码
          给按钮button绑定一个点击事件
          在事件处理函数中
          获取aqi-input输入的值，并显示在aqi-display中
          */
    var btn = document.querySelector("button");
    var txt = document.querySelector("input");
    var display = document.querySelector("#aqi-display");
    EventUtil.addHandle(btn, "click", changeSpan);

    function changeSpan() {
        if (txt.value.length >= 0) {
            display.innerText = txt.value;
        }
    }
})();

</script>

</html>
